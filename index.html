<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis practicas de JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body id="app">
    <header id="header">
        <h1 class="mx-auto text-center" id="titulo">
            Bienvenidos a mi tienda de moda
        </h1>
        <div class="mx-auto text-center" id="encabezado">

        </div>
    </header>
    <div class="conteiner">
        <div class="row">
            <main class="col-8 p-5" id="principal">
                <article>
                    <h2 class="mx-auto text-center">
                        Elige los articulos que quieres comprar
                    </h2>
                    <div class="row">
                        <div class="col-6">
                            <h3 id="Cartera">Cartera</h3>
                            <p>Hecha con cuero de cocodrilo $3000</p>
                            <img src="" alt="">
                            <button id="botonCartera">Agregar al carrito</button>
                        </div>
                        <div class="col-6">
                            <h3 id="Billetera">Billetera</h3>
                            <p>Hecha con cuero de vaca $550</p>
                            <img src="" alt="">
                            <button id="botonBilletera">Agregar al carrito</button>
                        </div>  
                        <div class="col-6">
                            <h3 id="Zapatos">Zapatos</h3>
                            <p>Hecha a medida $2200</p>
                            <img src="" alt="">
                            <button id="botonZapatos">Agregar al carrito</button>
                        </div>  
                        <div class="col-6">
                            <h3 id="Zapatillas">Zapatillas</h3>
                            <p>Hecha para ejercitarse $1700</p>
                            <img src="" alt="">
                            <button id="botonZapatillas">Agregar al carrito</button>
                        </div>
                    </div>
                </article>
            </main>
            <aside class="col-3 p-5">
                <h2>TU CARRITO</h2>
                <ul id="cosasDelCarrito">

                </ul>
                <div id="infoTotal">

                </div>
                <button id="botonTotal">Ir a caja</button>
                <button id="botonReset">Eliminar tu carrito</button>
                <button id="botonRecuperarCarrito">Recuperar Carrito</button>
            </aside>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./JavaScript/main.js"></script>
</body>
</html>
